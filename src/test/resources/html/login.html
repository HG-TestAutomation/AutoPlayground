<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page - Test Automation Demo</title>
  <link rel="stylesheet" href="../../../../css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="remember" name="remember" /> Remember me
          </label>
        </div>
        <button type="button" id="loginButton" class="btn-primary">Login</button>
        <p class="error-message" id="errorMessage" style="display: none;"></p>
      </form>
    </div>
  </div>
  <script src="../../../../js/main.js"></script>
</body>
</html>
