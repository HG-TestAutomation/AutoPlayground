<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popups - AutoPlayground</title>
  <link rel="stylesheet" href="../../../../css/style.css"/>
  <style>
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .popup h3 {
      margin-bottom: 20px;
    }

    .popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .popup .close-btn:hover {
      color: #000;
    }

    .popup button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-cancel {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">AutoPlayground</div>
    <ul class="nav-menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Popup Modal Testing</h1>

    <section class="locator-section">
      <h2>App-style Modal Popup</h2>
      <button class="btn-primary" onclick="showPopup()">Show Popup</button>
    </section>
  </div>

  <!-- Popup HTML -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupBox">
      <span class="close-btn" onclick="hidePopup()">&times;</span>
      <h3>Are you sure?</h3>
      <p>This action cannot be undone.</p>
      <button class="btn-primary" onclick="confirmAction()">Yes, Continue</button>
      <button class="btn-cancel" onclick="hidePopup()">Cancel</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("popupOverlay");

    function showPopup() {
      overlay.style.display = "flex";
    }

    function hidePopup() {
      overlay.style.display = "none";
    }

    function confirmAction() {
      alert("Confirmed! (You can automate this by validating state change)");
      hidePopup();
    }
  </script>
</body>
</html>
